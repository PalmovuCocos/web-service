{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'new_product' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>{{form_new_product.non_field_errors}}</div>
        {% for f in form_new_product %}
        <p><label for="{{ f.id_for_label }}">{{f.label}}</label>{{f}}</p>
        <p>{{f.errors}}</p>
        {% endfor %}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
