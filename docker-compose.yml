services:
  django:
    build: .
    container_name: django
    command: bash -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"

    volumes:
      - .:/usr/src/web-service/
    ports:
      - 8000:8000
    depends_on:
      - pgdb
    env_file:
      - .env

  pgdb:
    image: postgres
    container_name: pgdb
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
